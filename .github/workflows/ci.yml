name: .NET Test and Publish Nuget Package

on:
  push:
    branches:
      - "**"
    tags: 
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PROJECT: tests/Synology.Api.Sdk.Tests
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x
        dotnet-quality: 'ga'
    - name: Restore
      run: dotnet restore ${PROJECT}
    - name: Build
      run: dotnet build ${PROJECT} --configuration Release --no-restore
    - name: Test
      run: dotnet test ${PROJECT} --configuration Release --no-build

  build:
    runs-on: ubuntu-latest
    env:
      PROJECT: src/Synology.Api.Sdk
    needs: test
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set Version Variable
      if: ${{ github.ref_type == 'tag' }}
      env:
        TAG: ${{ github.ref_name }}
      run: echo "VERSION=${TAG#v}" >> $GITHUB_ENV
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x
        dotnet-quality: 'ga'
    - name: Restore
      run: dotnet restore ${PROJECT}
    - name: Build
      run: dotnet build ${PROJECT} --configuration Release --no-restore /p:Version=${VERSION}
    - name: Pack
      run: dotnet pack ${PROJECT} --output ${PROJECT}/nupkgs --no-restore --no-build /p:PackageVersion=${VERSION}
    - name: Push NuGet
      if: github.ref_type == 'tag' && startsWith(github.ref, 'refs/tags/v')
      run: dotnet nuget push nupkgs/Synology.Api.Sdk.${VERSION}.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json